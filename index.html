<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1140px;
            height: 0;
            padding-bottom: 47.5%;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe title="NIECEDemo" src="https://app.fabric.microsoft.com/reportEmbed?reportId=2cee2148-48a6-4988-ad0f-0cd8cb9b39f4&autoAuth=true&ctid=93ab51a7-c5c2-415a-8a7d-20ee79e87428" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
