<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gym Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1024px;
            height: 0;
            padding-bottom: 59.765625%; /* (612/1024)*100 to maintain the aspect ratio */
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                padding-bottom: 75%; /* Adjust aspect ratio for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .container {
                padding-bottom: 100%; /* Adjust aspect ratio for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe title="gym" width="800" height="600" src="https://app.fabric.microsoft.com/view?r=eyJrIjoiZTQyZjM4NGUtYmQ2YS00MDQzLTkwMzUtNDIyNGEyODQ3ZmI3IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
